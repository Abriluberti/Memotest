<ion-content class="mejores-registros-content">
  <ion-buttons slot="start">
    <!-- Botón para ir a la página de login -->
    <ion-button (click)="goToLogin()">
      <ion-icon name="log-in"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <!-- Botón para ir a la página principal -->
    <ion-button (click)="goToMain()">
      <ion-icon name="home"></ion-icon>
    </ion-button>
    <!-- Botón para ir a la página de listado -->
    <ion-button (click)="goToList()">
      <ion-icon name="list"></ion-icon>
    </ion-button>
  </ion-buttons>

  <div class="page-title">
    Mejores Registros
  </div>

  <ion-list>
    <ion-item *ngFor="let registro of mejoresRegistros" class="registro-item">
      <div class="registro-tiempo">{{ registro.tiempo }} segundos</div>
      
      <div class="registro-usuario">Jugador: {{ uidToEmail[registro.jugadorId] }}</div>
    </ion-item>
  </ion-list>
</ion-content>
