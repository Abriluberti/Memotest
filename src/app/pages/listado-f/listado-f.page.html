<ion-header>
  <ion-toolbar>
    <ion-title class="page-title">
      Mejores Registros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let registro of mejoresRegistros" class="registro-item">
      <div class="registro-tiempo">{{ registro.tiempo }} segundos</div>
      
      <div class="registro-usuario">Jugador: {{ uidToEmail[registro.jugadorId] }}</div>
    </ion-item>
  </ion-list>
</ion-content>
